    <style>
        :root {
            --primary: #4CAF50;
            --secondary: #333;
            --accent: #f9f9f9;
            --text: #333;
            --light: #fff;
            --shadow: 0 4px 6px rgba(0,0,0,0.1);
            --radius: 8px;
            --transition: all 0.2s ease-in-out;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--accent);
            line-height: 1.5;
        }
        
        header {
            background-color: var(--primary);
            color: var(--light);
            padding: 15px;
            text-align: center;
            box-shadow: var(--shadow);
        }
        
        h1 {
            margin: 10px 0;
            font-size: 2rem;
            text-shadow: 2px 2px 2px var(--secondary);
        }
        
        .company-section {
            margin: 20px 0;
            border-top: 3px solid var(--primary);
        }
        
        .company-title {
            background-color: var(--secondary);
            color: var(--light);
            padding: 12px;
            text-align: center;
            font-size: 1.3rem;
            border-radius: var(--radius) var(--radius) 0 0;
        }
        
        nav {
            background-color: #444;
            padding: 8px;
            text-align: center;
        }
        
        nav a {
            color: var(--light);
            padding: 6px 15px;
            text-decoration: none;
            margin: 0 5px;
            border-radius: 4px;
            font-size: 1rem;
            transition: var(--transition);
        }
        
        nav a:hover {
            background-color: #575757;
        }
        
        .game-index {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            padding: 15px;
        }
        
        .game-item {
            background-color: var(--light);
            padding: 12px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            transition: var(--transition);
        }
        
        .game-item:hover {
            transform: translateY(-3px);
        }
        
        .game-item h3 {
            margin: 0 0 10px;
            font-size: 1.1rem;
            color: var(--text);
        }
        
        .game-links a {
            display: block;
            padding: 5px 0;
            color: var(--text);
            font-size: 0.9rem;
            transition: var(--transition);
        }
        
        .game-links a:hover {
            color: var(--primary);
        }
        
        .link-icons {
            font-size: 1rem;
            margin-right: 5px;
        }
        
        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0,0,0,0.5);
            display: none;
            z-index: 1000;
        }
        
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: var(--light);
            padding: 15px;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            display: none;
            z-index: 1001;
            width: 80%;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease-out;
        }
        
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .popup-header h2 {
            margin: 0;
            font-size: 1.2rem;
            color: var(--text);
        }
        
        #close-popup {
            cursor: pointer;
            font-size: 1.5rem;
            color: #f44336;
            font-weight: bold;
            border: none;
            background: none;
            transition: var(--transition);
        }
        
        .popup-links a {
            display: block;
            padding: 6px 0;
            color: var(--primary);
            text-decoration: none;
        }
        
        @keyframes slideIn {
            0% { transform: translate(-50%,-60%); opacity: 0; }
            100% { transform: translate(-50%,-50%); opacity: 1; }
        }
        
        /* 手绘风格元素 */
        .game-item {
            border: 1px solid #e0e0e0;
            background-image: linear-gradient(to bottom, var(--light) 0%, #f5f5f5 100%);
        }
        
        .company-title {
            font-family: 'Comic Sans MS', cursive;
            letter-spacing: 1px;
            border-bottom: 2px dashed var(--primary);
        }
        
        .game-links a:before {
            content: "✏️ ";
            opacity: 0.7;
        }
    </style>

        const companyContainer = document.getElementById('company-container');  
        let companyIndex = 0; // 用于生成唯一的公司 id 
 
        // 生成公司索引 
        const companyIndexContainer = document.createElement('div');  
        companyIndexContainer.classList.add('company-index');  
 
        companies.forEach(company  => { 
            // 创建公司标题 
            const companySection = document.createElement('div');  
            companySection.classList.add('company-section');  
 
            const companyTitle = document.createElement('div');  
            companyTitle.classList.add('company-title');  
            companyTitle.textContent  = company.companyName  || company.name;  
            companySection.appendChild(companyTitle);  
 
            // 创建导航栏 
            const nav = document.createElement('nav');  
            if (company.games)  { 
                company.games.forEach(game  => { 
                    const link = document.createElement('a');  
                    link.href  = `#${game.id}`;  
                    link.textContent  = game.name;  
                    nav.appendChild(link);  
                }); 
            } 
            companySection.appendChild(nav);  
 
            // 创建游戏列表 
            const gameIndex = document.createElement('section');  
            gameIndex.classList.add('game-index');  
            if (company.games)  { 
                company.games.forEach(game  => { 
                    const gameItem = document.createElement('div');  
                    gameItem.id  = game.id;  
                    gameItem.classList.add('game-item');  
 
                    const gameTitle = document.createElement('h3');  
                    gameTitle.textContent  = game.name;  
                    gameItem.appendChild(gameTitle);  
 
                    const gameLinks = document.createElement('div');  
                    gameLinks.classList.add('game-links');  
                    game.links.forEach(link  => { 
                        const a = document.createElement('a');  
                        a.href  = link.url;  
                        a.target  = "_blank"; 
                        a.innerHTML  = `<span class="link-icons">${link.icon}</span>${link.type}`;  
 
                        // 处理层级跳转 
                        if (link.subLinks  && link.subLinks.length  > 0) { 
                            a.addEventListener('click',  (event) => { 
                                event.preventDefault();  // 阻止默认跳转行为 
                                showPopup(link.subLinks,  link.type);  // 传递父链接的 type 值 
                            }); 
                        } 
 
                        gameLinks.appendChild(a);  
                    }); 
                    gameItem.appendChild(gameLinks);  
                    gameIndex.appendChild(gameItem);  
                }); 
            } 
 
            companySection.appendChild(gameIndex);  
            companyContainer.appendChild(companySection);  
        }); 
 
        // 显示弹窗 
        function showPopup(links, title) { 
            const popup = document.getElementById('popup');  
            const popupLinks = document.getElementById('popup-links');  
            const popupTitle = document.getElementById('popup-title');  // 获取标题元素 
 
            popupLinks.innerHTML  = ''; // 清空现有内容 
 
            // 设置弹窗标题为父链接的 type 值 
            popupTitle.textContent  = title; 
 
            // 添加子链接 
            links.forEach(subLink  => { 
                const subLinkElement = document.createElement('a');  
                subLinkElement.href  = subLink.url;  
                subLinkElement.target  = "_blank"; 
                subLinkElement.innerHTML  = `<span class="link-icons">${subLink.icon}</span>${subLink.type}`;  
                popupLinks.appendChild(subLinkElement);  
            }); 
 
            // 显示弹窗 
            document.getElementById('popup-overlay').style.display  = 'block'; 
            popup.style.display  = 'block'; 
        } 
 
        // 关闭弹窗 
        document.getElementById('close-popup').addEventListener('click',  () => { 
            document.getElementById('popup').style.display  = 'none'; 
            document.getElementById('popup-overlay').style.display  = 'none'; 
        }); 
    </script>
