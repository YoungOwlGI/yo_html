    <title>常用链接</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --text-color: #333;
            --bg-color: #f8f9fa;
            --border-radius: 6px;
            --box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            line-height: 1.5;
            color: var(--text-color);
            background-color: var(--bg-color);
            margin: 0;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1, h2, h3 {
            font-weight: 600;
            text-align: center;
            margin: 0;
            color: var(--primary-color);
        }
        
        h1 {
            font-size: 1.8rem;
            padding: 20px 0;
            border-bottom: 2px solid var(--secondary-color);
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.4rem;
            padding: 12px 0;
            border-bottom: 1px solid #ddd;
            margin-bottom: 15px;
        }
        
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .column {
            background: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 20px;
        }
        
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            gap: 10px;
        }
        
        li {
            padding: 12px;
            background: #f5f7fa;
            border-radius: var(--border-radius);
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            transition: var(--transition);
        }
        
        li:hover {
            background: #ebf2fc;
            transform: translateY(-2px);
        }
        
        .platform-name {
            font-weight: 600;
            color: var(--primary-color);
            min-width: 80px;
            margin-right: 10px;
        }
        
        a {
            color: var(--secondary-color);
            text-decoration: none;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            font-size: 0.9rem;
            background: rgba(52, 152, 219, 0.1);
            transition: var(--transition);
        }
        
        a:hover {
            background: rgba(52, 152, 219, 0.2);
            color: var(--primary-color);
        }
        
        #time {
            text-align: center;
            margin: 10px 0;
            color: var(--primary-color);
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
